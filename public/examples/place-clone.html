<!doctype html>

<html lang="en" class="homepage">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0">

    <title>GSM Example</title>
    <meta name="description" content="Example">

    <link rel="stylesheet" href="../style.css">
</head>

<body style="background-image: url(../greentile.png); background-size: 100px;">
    <script src="../GreysServiceManager.js"></script>

    <script>
        //window.open('https://services.thecreatorgrey.site/login/embed.html', 'popup', 'popup=true')
        let conn = new ServiceConnection("main");

        async function sendMessage(text) {
            await conn.modifyItem('chat', text, 'append', {'read': ['*'],'append': ['*'],'write': ['*']});
        }

        async function test() {
            await conn.modifyItem('chat', [], 'write', {'read': ['*'],'append': ['*'],'write': ['*']});
        }
        test()

        async function upd() {
            console.log(await conn.getItem('chat', "chunk", {"start":1, "end":-1}))
        }

        sendMessage("test 1")
        sendMessage("test 2")
        sendMessage("test 3")

        setInterval(upd, 3000)
    </script>
</body>

</html>
